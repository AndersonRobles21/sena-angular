<div class="barra-navegacion">
  <h3 class="titulo">{{ titulo }}</h3>

  <ul class="opciones-lista">
    @for (op of opciones; track $index) {
      <li
        [class.funcional]="op.funcional"
        [class.visual]="!op.funcional">

        <a
          (click)="navegar(op)"
          [class.activa]="esActivo(op)"
          [class.no-funcional]="!op.funcional"
          class="opcion">
          {{ op.label }}
        </a>

      </li>
    }
  </ul>
</div>
